<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Shutters & Blinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f8f9fa;
            --secondary-color: #e9b44c;
            --accent-color: #333;
            --text-color: #333;
            --bg-color: #fff;
            --light-grey: #e0e0e0;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 60px 40px;
            background-color: var(--primary-color);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            color: var(--accent-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
        }

        .logo-img {
            width: 120px;
            height: auto;
            margin-right: 20px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo-text:hover {
            color: var(--accent-color);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 15px;
            color: var(--accent-color);
        }

        .tagline {
            font-style: italic;
            color: var(--text-color);
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .nav-link {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .nav-link:hover {
            color: var(--secondary-color);
        }

        main {
            display: flex;
            flex-direction: column;
            gap: 40px;
        }

        form {
            background-color: var(--bg-color);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-grey);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 10px rgba(233, 180, 76, 0.3);
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            display: inline-block;
            background-color: var(--secondary-color);
            color: var(--bg-color);
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-3px);
        }

        #whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: var(--bg-color);
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin-top: 25px;
        }

        #whatsapp-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        #whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-3px);
        }

        /* Style the map container */
        #map-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        }

        /* Style the map iframe */
        #map-container iframe {
            width: 100%;
            height: 300px; /* Adjust height as needed */
            border: none;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px;
            background-color: var(--primary-color);
            color: var(--accent-color);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .footer-column {
            flex: 1;
            margin: 20px;
            text-align: left;
        }

        .footer-column h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
            color: var(--secondary-color);
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 12px;
        }

        .footer-column ul li a {
            color: var(--text-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .footer-column ul li a:hover {
            color: var(--secondary-color);
        }

        .copyright {
            margin-top: 30px;
            font-size: 0.9em;
            color: var(--text-color);
        }

        @media screen and (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }

            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-column {
                margin: 20px 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/shutters and blinds logo.png" alt="Shutters & Blinds Logo" class="logo-img">
                <a href="#" class="logo-text">Shutters & Blinds</a>
            </div>
            <h1>Get a Quote</h1>
            <p class="tagline">Transform Your Space with Elegance</p>
            <nav>
                <a href="index.html" class="nav-link">Home Page</a>
            </nav>
        </header>

        <main>
            <section id="quote-form">
                <form id="quoteForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Product</label>
                        <select id="product" name="product" required>
                            <option value="">Select a product</option>
                            <option value="shutters">Shutters</option>
                            <option value="blinds">Blinds</option>
                            <option value="flyscreens">Flyscreens</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Details</label>
                        <textarea id="message" name="message" placeholder="Please provide any additional details or specific requirements"></textarea>
                    </div>
                    <button type="submit">Submit Quote Request</button>
                </form>

                <div id="contact-options">
                    <a href="https://wa.me/27648784287?text=I%20would%20like%20to%20get%20a%20quote%20please." id="whatsapp-button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                        WhatsApp us
                    </a>
                </div>
            </section>


            <section id="map-container">
                <iframe
                    id="map"
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3460.19158344077!2d31.02417217489434!3d-29.858748222688952!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ef7a9c9dc0cfb2f%3A0x3a40134958919c48!2sDurban%20Central%20Public%20Library!5e0!3m2!1sen!2sza!4v1725092484526!5m2!1sen!2sza"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
                ></iframe>
            </section>

        </main>

        <footer>
            <div class="footer-content">
                <div class="footer-column">
                    <h3>Contact Us</h3>
                    <p>123 Shutter Street, Durban</p>
                    <p>Phone: 031 123 4567</p>
                    <p>Email: info@shuttersandblinds.co.za</p>
                </div>
                <div class="footer-column">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#products">Products</a></li>
                        <li><a href="index.html#testimonials">Testimonials</a></li>
                    </ul>
                </div>
            </div>
            <div class="copyright">
                <p>Â© 2023 Shutters & Blinds. All rights reserved.</p>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            alert('Thank you for your quote request. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
