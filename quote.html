<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - [Your Company Name]</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #0056b3;
            --accent-color: #ffd700;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --white: #fff;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 8px;
        }

        .logo {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .tagline {
            font-style: italic;
        }

        form {
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            display: inline-block;
            background-color: var(--primary-color);
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        #whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: var(--white);
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin-top: 20px;
        }

        #whatsapp-button img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        #whatsapp-button:hover {
            background-color: #1ebe5b;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--white);
            border-radius: 8px;
        }

        @media screen and (max-width: 768px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Shutters & Blinds</div>
            <h1>Get a Quote</h1>
            <p class="tagline">Your home, your style</p>
        </header>

        <form id="quoteForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="shutters">Shutters</option>
                    <option value="blinds">Blinds</option>
                    <option value="flyscreens">Flyscreens</option>
                    <!-- Add more products as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="message">Additional Details</label>
                <textarea id="message" name="message" placeholder="Please provide any additional details or specific requirements"></textarea>
            </div>
            <button type="submit">Submit Quote Request</button>
        </form>

        <a href="https://wa.me/27648784287?text=I%20would%20like%20to%20get%20a%20quote%20for%20[Product]%20please." id="whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            WhatsApp us
        </a>

        <footer>
            <p>&copy; 2023 Shutters & Blinds. All rights reserved.</p>
            <p>123 Shutter street, Durban</p>
            <p>Phone: 031 123 4567 | Email: info@Shuttersandblinds.co.za</p>
        </footer>
    </div>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the form data to a server
            // For this example, we'll just log it to the console
            console.log('Form submitted');
            alert('Thank you for your quote request. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
