<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Shutters & Blinds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f2f2f2; /* Light Grey */
            --secondary-color: #c79c6e; /* Gold */
            --accent-color: #1C1C1C; /* Dark Grey */
            --text-color: #222; /* Dark Grey */
            --bg-color: #fff; /* White */
            --light-grey: #e0e0e0; /* Lighter Grey */
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 40px;
            background-color: var(--primary-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: var(--accent-color);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .logo-img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
            color: var(--secondary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo-text:hover {
            color: var(--light-grey);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: var(--accent-color);
        }

        .tagline {
            font-style: italic;
            color: black;
        }

        form {
            background-color: var(--bg-color);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--accent-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--light-grey);
            border-radius: 6px;
            font-family: 'Poppins', sans-serif;
            transition: var(--transition);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 5px rgba(91, 192, 190, 0.5);
        }

        textarea {
            height: 120px;
            resize: vertical;
        }

        button {
            display: inline-block;
            background-color: rgb(173, 152, 31);
            color: var(--bg-color);
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        button:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        #whatsapp-button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #25D366;
            color: var(--bg-color);
            padding: 14px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            margin-top: 25px;
        }

        #whatsapp-button img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        #whatsapp-button:hover {
            background-color: #128C7E;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--primary-color);
            color: var(--accent-color);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .footer-column {
            flex: 1;
            margin: 10px;
        }

        .footer-column h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: var(--secondary-color);
        }

        .footer-column ul {
            list-style: none;
            padding: 0;
        }

        .footer-column ul li {
            margin-bottom: 10px;
        }

        .footer-column ul li a {
            color: var(--text-color);
            text-decoration: none;
        }

        .footer-column ul li a:hover {
            color: var(--secondary-color);
        }

        @media screen and (max-width: 768px) {
            .footer-content {
                flex-direction: column;
                align-items: center;
            }

            .footer-column {
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="images/shutters and blinds logo.png" alt="Shutters & Blinds Logo" class="logo-img">
                <a href="#" class="logo-text">Shutters & Blinds</a>
            </div>
            <h1>Get a Quote</h1>
            <p class="tagline">Your home, your style</p>
            <center>
                <p style="background-color: yellow; padding: 5px; display: inline-block;">
                  <a href="index.html" style="text-decoration: none; color: black;">Home Page</a>
                </p>
            </center>
        </header>

        <form id="quoteForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="product">Product</label>
                <select id="product" name="product" required>
                    <option value="">Select a product</option>
                    <option value="shutters">Shutters</option>
                    <option value="blinds">Blinds</option>
                    <option value="flyscreens">Flyscreens</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Additional Details</label>
                <textarea id="message" name="message" placeholder="Please provide any additional details or specific requirements"></textarea>
            </div>
            <button type="submit">Submit Quote Request</button>
        </form>

        <a href="https://wa.me/27648784287?text=I%20would%20like%20to%20get%20a%20quote%20for%20[Product]%20please." id="whatsapp-button">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
            WhatsApp us
        </a>

        <footer>
            <div class="footer-content">
                <div class="footer-column">
                    <p>Â© 2023 Shutters & Blinds. All rights reserved.</p>
                    <p>123 Shutter Street, Durban</p>
                    <p>Phone: 031 123 4567 | Email: info@shuttersandblinds.co.za</p>
                </div>
                <div class="footer-column">
                    <h3>Quick Links</h3>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html#products">Products</a></li>
                        <li><a href="index.html#testimonials">Testimonials</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.getElementById('quoteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            alert('Thank you for your quote request. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
