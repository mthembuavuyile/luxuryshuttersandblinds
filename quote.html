<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get a Quote - Shutters & Blinds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            z-index: 1000;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-img {
            height: 50px;
            margin-right: 10px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a365d;
        }

        nav ul {
            list-style-type: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #1a365d;
        }

        .burger-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1001;
        }

        .burger-menu div {
            width: 30px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: 0.3s;
        }

        nav {
            display: flex;
        }

        nav ul {
            display: flex;
        }

        nav.active ul {
            display: block;
        }

        nav.active {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 60px;
            right: 0;
            background-color: #fff;
            width: 200px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 768px) {
            .burger-menu {
                display: flex;
            }

            nav ul {
                display: none;
            }

            nav.active ul {
                display: block;
                flex-direction: column;
                margin-top: 20px;
            }
        }

        main {
            padding-top: 80px;
        }

        .quote-hero {
            background: linear-gradient(rgba(26,54,93,0.8), rgba(26,54,93,0.8)), url('/api/placeholder/1200/400') no-repeat center center/cover;
            padding: 100px 0;
            text-align: center;
            color: #fff;
        }

        .quote-hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .quote-form {
            background-color: #fff;
            padding: 60px 0;
        }

        .quote-form h2 {
            color: #1a365d;
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1a365d;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 150px;
        }

        button {
            background-color: #1a365d;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c4a7c;
        }

        footer {
            background-color: #1a365d;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo-container">
                    <img src="images/Shutters-and-blinds-logo.jpg" alt="Shutters & Blinds Logo" class="logo-img">
                    <div class="logo-text">Shutters & Blinds</div>
                </div>
                <div id="burger-menu" class="burger-menu">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
                <nav id="nav-menu">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="products-services.html">Products/Services</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <section class="quote-hero">
            <div class="container">
                <h1>Request a Free Quote</h1>
                <p>Get started on your custom shutters and blinds solution today</p>
            </div>
        </section>

        <section class="quote-form">
            <div class="container">
                <h2>Fill out the form below for your personalized quote</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="product">Product of Interest</label>
                        <select id="product" name="product" required>
                            <option value="">Select a product</option>
                            <option value="shutters">Shutters</option>
                            <option value="blinds">Blinds</option>
                            <option value="shades">Shades</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Details</label>
                        <textarea id="message" name="message" placeholder="Please provide any specific requirements or questions"></textarea>
                    </div>
                    <button type="submit">Submit Quote Request</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Shutters & Blinds. All rights reserved.</p>
        </div>
    </footer>
    <script>
        // Toggle menu visibility
        function toggleMenu() {
            const navMenu = document.getElementById('nav-menu');
            navMenu.classList.toggle('active');
        }

        // Close menu if clicked outside
        document.addEventListener('click', function(event) {
            const navMenu = document.getElementById('nav-menu');
            const burgerMenu = document.getElementById('burger-menu');
            if (!navMenu.contains(event.target) && !burgerMenu.contains(event.target)) {
                navMenu.classList.remove('active');
            }
        });

        // Add event listener to burger menu
        document.getElementById('burger-menu').addEventListener('click', toggleMenu);
    </script>
</body>
</html>
