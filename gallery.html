<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gallery - Shutters & Blinds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            text-align: center;
        }
        .footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div class="logo-container">
                <img src="images/Shutters-and-blinds-logo.jpg" class="logo-img" alt="Shutters & Blinds Logo">
                <div class="logo-text">Shutters & Blinds</div>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products-services.html">Products & Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="quote.html" class="cta-nav">Get a Quote</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h1>Gallery</h1>
        <div class="gallery">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Shutter+1" alt="Shutter 1">
                <div class="overlay">Shutter 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Shutter+2" alt="Shutter 2">
                <div class="overlay">Shutter 2</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Blinds+1" alt="Blinds 1">
                <div class="overlay">Blinds 1</div>
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/300x200?text=Blinds+2" alt="Blinds 2">
                <div class="overlay">Blinds 2</div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </section>

    <footer class="footer">
        <p>&copy; 2024 Shutters & Blinds. All rights reserved.</p>
    </footer>

</body>
</html>
